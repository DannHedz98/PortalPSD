<!-- MENU DESPLEGABLE QUE SE MOSTRARA EN LAS OPCIONES DE ENLACES-->
<!-- app-menu-enlaces -->
<nav class="sidebar">
  <h1>ENLACES</h1>
  <ul>
    <li *ngFor="let item of menuItems; let i = index"
        [class.active]="openSubmenuIndex === i">
      <a [routerLink]="['/enlaces', item.url]" (click)="toggleSubmenu(i, $event)">
        {{ item.name }}
      </a>
    </li>
  </ul>
</nav>
